name: 'data_demo'

config-version: 2
version: '0.1'

profile: 'dev'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

models:
  data_demo:
    gaming:
        staging:
          +dataset: gaming_staging
          +materialized: table
        prod:
          +dataset: gaming
          +materialized: table