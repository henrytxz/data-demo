version: 2

models:
  - name: player_engagement_staging
    description: The staging version of the player_engagement table
    columns:
      - name: player_id
        tests:
          - not_null
      - name: event_date
        tests:
          - not_null
      - name: device_id
      - name: games_played
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: true